<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TabbyCat</title>
    <link rel="stylesheet" href="popup.scss" />
    <script type="module" src="popup.ts"></script>
  </head>
  <body
    x-data="tabGroups"
    @x-tabbycat-update="tabGroups = $event.detail.tabGroups"
  >
    <header>
      <h1>TabbyCat</h1>
      <span class="icon-settings" @click="browser.runtime.openOptionsPage()">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="1.4em"
          height="1.4em"
          fill="currentColor"
          viewBox="0 0 16 16"
        >
          <path
            d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872l-.1-.34zM8 10.93a2.929 2.929 0 1 1 0-5.86 2.929 2.929 0 0 1 0 5.858z"
          />
        </svg>
      </span>
    </header>
    <hr />
    <main>
      <ul>
        <template x-if="tabGroups.length === 0">
          <span>Empty here...</span>
        </template>
        <template x-for="tabGroup in tabGroups">
          <li class="tab-group" x-data="{ shown: true }">
            <div
              class="tab-group-title"
              x-bind:style="{ color: tabGroup.color }"
            >
              <span
                class="tab-group-title-text"
                x-bind:class="tabGroup.tabIds.length === 0 ? '' : shown ? 'tab-group-title-text-active tab-group-shown' : 'tab-group-title-text-active tab-group-hidden'"
                x-text="tabGroup.groupName"
                @click="shown = !shown"
              ></span>
              <template x-if="!tabGroup.hidden">
                <span
                  class="tab-group-title-icon"
                  x-bind:class="await shouldIconBeDisabled('HIDE', tabGroup.tabIds.length) && 'tab-group-title-icon-disabled'"
                  @click="showHideGroup(tabGroup.groupId, 'HIDE')"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    viewBox="0 0 16 16"
                  >
                    <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z" />
                    <path
                      d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"
                    />
                  </svg> </span
              ></template>
              <template x-if="tabGroup.hidden">
                <span
                  class="tab-group-title-icon"
                  x-bind:class="await shouldIconBeDisabled('SHOW', tabGroup.tabIds.length) && 'tab-group-title-icon-disabled'"
                  @click="showHideGroup(tabGroup.groupId, 'SHOW')"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="m10.79 12.912-1.614-1.615a3.5 3.5 0 0 1-4.474-4.474l-2.06-2.06C.938 6.278 0 8 0 8s3 5.5 8 5.5a7.029 7.029 0 0 0 2.79-.588zM5.21 3.088A7.028 7.028 0 0 1 8 2.5c5 0 8 5.5 8 5.5s-.939 1.721-2.641 3.238l-2.062-2.062a3.5 3.5 0 0 0-4.474-4.474L5.21 3.089z"
                    />
                    <path
                      d="M5.525 7.646a2.5 2.5 0 0 0 2.829 2.829l-2.83-2.829zm4.95.708-2.829-2.83a2.5 2.5 0 0 1 2.829 2.829zm3.171 6-12-12 .708-.708 12 12-.708.708z"
                    />
                  </svg>
                </span>
              </template>
              <span
                class="tab-group-title-icon"
                @click="closeGroup(tabGroup.groupId)"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"
                  />
                </svg>
              </span>
              <span
                class="tab-group-title-icon"
                @click="removeGroup(tabGroup.groupId)"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5Zm-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5ZM4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5Z"
                  />
                </svg>
              </span>
            </div>
            <ul class="tab-group-tab" x-show="shown" x-transition>
              <template x-for="tab in tabGroup.tabs">
                <li x-text="await getTabTitle(tab.id)"></li>
              </template>
            </ul>
          </li>
        </template>
      </ul>
    </main>
  </body>
</html>
