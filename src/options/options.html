<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../icons/icon-16.png" />
    <link rel="stylesheet" href="options.scss" />
    <script type="module" src="options.ts"></script>
    <title>TabbyCat options</title>
  </head>
  <body
    x-data="{ options: {} }"
    x-init="options = JSON.parse((await browser.storage.local.get('options'))?.options ?? `{
      'colorIndicator': 'begin'
    }`)"
  >
    <header>
      <img src="../icons/icon-96.png" />
      <h1>TabbyCat options</h1>
    </header>
    <main>
      <ul class="options">
        <li>
          color indicators ðŸ”´ðŸŸ ðŸŸ¡ðŸŸ¢ðŸ”µðŸŸ£ðŸŸ¤âš«âšª
          <form>
            <label
              ><input
                type="radio"
                name="radio-color-indicator"
                value="off"
                x-bind:checked="options.colorIndicator === 'off'"
                @change="browser.storage.local.set({
                    options: JSON.stringify({...options, colorIndicator: 'off'})
                })"
              />turned off</label
            >
            <label>
              <input
                type="radio"
                name="radio-color-indicator"
                value="begin"
                x-bind:checked="options.colorIndicator === 'begin'"
                @change="browser.storage.local.set({
                    options: JSON.stringify({...options, colorIndicator: 'begin'})
                })"
              />at the beginning of the tab title
            </label>
            <label>
              <input
                type="radio"
                name="radio-color-indicator"
                value="end"
                x-bind:checked="options.colorIndicator === 'end'"
                @change="browser.storage.local.set({
                    options: JSON.stringify({...options, colorIndicator: 'end'})
                })"
              /><span
                ><p class="options-label">at the end of the tab title</p>
                <p class="options-label-subtext">
                  this can be used together with a custom browser stylesheet
                </p>
                <p class="options-label-subtext">
                  see
                  <a
                    class="options-label-link"
                    href="https://github.com/DallogFheir/tabby-cat#tab-colors"
                    referrerpolicy="no-referrer"
                    >here</a
                  >
                  for the instructions
                </p>
              </span>
            </label>
          </form>
        </li>
      </ul>
    </main>
  </body>
</html>
